<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>TravelTip</title>
</head>
<body>
    <div class="main-container">
        <h1>TravelTip Starter</h1>
        <section class="buttons">
            <input class="enter-location" type="text">
            <button onclick="onEnterLocation()">GO</button>
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
        </section>
        <section class="map-info">
            <div class="locations">
                <p>You are at: <span class="user-pos"></span></p>
                <p>Locations: 
                    <pre class="locs"></pre>
                </p>
            </div>
            <div id="map" style="width: 60%; height: 400px;"></div>
        </section>
    </div>

    

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
